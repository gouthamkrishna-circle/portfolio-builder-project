<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">YOUR SPACE</div>
        <nav class="navbar">
            <a href="index.html">Back to Portfolio</a>
        </nav>
    </header>

    <section class="page-section">
        <div class="page-header">
            <h2>Feedback to Admin</h2>
            <p>We value your opinion. Please let us know how we can improve.</p>
        </div>
        <div class="page-content" style="max-width: 600px; text-align: left;">
            <form id="feedback-form" class="auth-form active">
                <div class="input-group">
                    <label for="feedback-email">Your Email Address</label>
                    <input type="email" id="feedback-email" name="userEmail" placeholder="Enter your email so I can reply" required>
                </div>
                <div class="input-group">
                    <label for="feedback-message">Feedback Message</label>
                    <textarea id="feedback-message" name="message" rows="6" placeholder="Enter your feedback here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <script src="feedback-script.js"></script>

</body>
</html>
